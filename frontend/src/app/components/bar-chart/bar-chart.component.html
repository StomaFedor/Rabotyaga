<div class="chart-container row">
    <div class="col-10">
        <canvas  id="MyChart" style="max-height:20rem;">{{ chart }}</canvas>
    </div>
    <div class="col-2">
        <div class="btn-group-vertical" role="group" aria-label="Vertical radio toggle button group">
            <input type="radio" class="btn-check" name="vbtn-radio" id="vbtn-radio1" autocomplete="off" checked="">
            <label class="btn btn-outline-primary" for="vbtn-radio1" (click)="ChangeType('bar')">Bar</label>
            <input type="radio" class="btn-check" name="vbtn-radio" id="vbtn-radio2" autocomplete="off">
            <label class="btn btn-outline-primary" for="vbtn-radio2" (click)="ChangeType('doughnut')">Doughnut</label>
            <input type="radio" class="btn-check" name="vbtn-radio" id="vbtn-radio3" autocomplete="off">
            <label class="btn btn-outline-primary" for="vbtn-radio3" (click)="ChangeType('polarArea')">polar area</label>
          </div>
    </div>
</div>
